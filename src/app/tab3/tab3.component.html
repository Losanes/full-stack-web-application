<div>
    <a routerLink=".." style="width: 10%; margin-left: 5%; border-right:1px solid #bbb;">Menu</a>
    <a style="text-align: center; width: 80%;">Tabella Sale</a>
</div>

<div class="split left">
    <br><br>
    <h1 style="text-align: center; color: white;">Inserisci</h1>
    <div class="centered" style="text-align: justify;">
        <p class="sep">
            <label for="idacquario">IDAcquario</label>
            <input type="number" name="idacquario" [(ngModel)]="idacquario">
        </p>
        <br><br>
        <p class="sep">
            <label for="tema">Tema</label>
            <input type="text" name="tema" [(ngModel)]="tema">
        </p>
        <br><br>
        <button (click)="handler.writeSale(idacquario, tema)">Fatto!</button>
    </div>
  </div>
  
<div class="split right">
    <br><br>
    <h1 style="text-align: center; color: white;">Informazioni</h1>
    <div class="centered" style="text-align: center; margin-left: 25%;">
        <table class="table table-striped dt-responsive nowrap w-100">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IDAcquario</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sala of handler.sale">
                    <td>{{sala.id}}</td>
                    <td>{{sala.idacquario}}</td>
                    <td>{{sala.tema}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
