<div>
    <a routerLink=".." style="width: 10%; margin-left: 5%; border-right:1px solid #bbb;">Menu</a>
    <a style="text-align: center; width: 80%;">Tabella Acquario</a>
</div>

<div class="split left">
    <br><br>
    <h1 style="text-align: center; color: white;">Inserisci</h1>
    <div class="centered" style="text-align: justify;">
        <p class="sep">
            <label for="nome">Nome</label>
            <input type="text" name="nome" [(ngModel)]="nome">
        </p>
        <br><br>
        <button (click)="handler.writeAcquario(nome)">Fatto!</button>
    </div>
  </div>
  
<div class="split right">
    <br><br>
    <h1 style="text-align: center; color: white;">Informazioni</h1>
    <div class="centered" style="text-align: center; margin-left: 25%;">
        <table class="table table-striped dt-responsive nowrap w-100">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let acq of handler.acquario">
                    <td>{{acq.id}}</td>
                    <td>{{acq.nome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
